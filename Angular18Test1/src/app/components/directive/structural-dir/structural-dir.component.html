<p>structural-dir works!</p>
<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Structural directives</h1>
    <p>*ngIf *ngFor ...</p>
    <button class="btn btn-primary"  (click)="navigateToAttribute()">Goto Attribute</button>
</div>  
<div class="row pt-3">
    <div class="col-3">
        <div *ngIf="isDiv1Visible" class="bg-danger p-3 text-center">
            <h4>Div 1</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="isDiv2Visible" class="bg-success p-3 text-center">  
            <h4>Div 2</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="num1 == num2" class="bg-secondary p-3 text-center">
            <h4>Div 3</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="selectedState == 'USA'" class="bg-primary p-3 text-center">
            <h4>Div 4</h4>
        </div>
    </div>
</div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <button (click)="hideDiv1()" class="btn btn-danger">Hide</button>
        <button (click)="showDiv1()" class="btn btn-primary mx-2">Show</button>
    </div>
    <div class="col-3 text-center">
        <button (click)="toggleDiv2()" class="btn btn-success">Toggle</button>
    </div>
    <div class="col-3">
        <div style="display: flex;align-items:center">
            <input type="text" [(ngModel)]="num1" placeholder="Num-1" class="width-50">
            <input type="text" [(ngModel)]="num2" placeholder="Num-2" class="width-50">
        </div>
    </div>
    <div class="col-3">
        <div style="display: flex;align-items:center" class="width-50">
            <input [(ngModel)]="isActive" type="checkbox">
            <select [(ngModel)]="selectedState">
                <option value="">Select State</option>
                <option value="India">India</option>
                <option value="Singapore">Singapore</option>
                <option value="USA">USA</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <ul>
            <li *ngFor="let city of cityArray">{{city}}</li>
        </ul>
    </div>
    <div class="col-3">
        <div *ngFor="let cityName of cityArray">{{cityName}}</div>
    </div>
    <div class="col-3">
        <select>
            <option *ngFor="let city of cityArray">{{city}}</option>
        </select>
    </div>
    <div class="col-3">
        <select>
            <option *ngFor="let std of studentList" [value]="std.studentId">{{std.name}}</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentList; let sr = index" >
                    <td>{{sr}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.city}}</td>
                    <td>
                        <span *ngIf="student.isActive">Active</span>
                        <span *ngIf="!student.isActive">Inactive</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
