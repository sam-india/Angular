<p>structural-dir works!</p>
<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Attribute directives</h1>
    <p>*ngClass *ngStyle ...</p>
    <button class="btn btn-primary"  [routerLink]="['/structural-dir']">Goto Structure</button>
    <!-- <button class="btn btn-primary"  routerLink="/structural-dir">Goto Structure</button> routerLink import is required--> 
</div>  
<div class="row pt-3">
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="div1BgColor">
            <h4>Div 1</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="bg-success p-3 text-center" [ngClass]="isDiv2Active ? 'bg-success' : 'bg-warning'">
            <h4>Div 2</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="num1==num2 ? 'bg-secondary' :'bg-danger'">
            <h4>Div 3</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center"  [ngClass]="isActive ? 'bg-primary'  : ''">
            <h4>Div 4</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center" [ngStyle]="customerStyle" [ngClass]="isActive ? 'bg-primary'  : ''">
            <h4>Div 5</h4>
        </div>
    </div>
</div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger" (click)="changeDiv1BgToRed()">Red</button>
        <button class="btn btn-primary mx-2"(click)="changeDiv1BgToBlue()">Blue</button>
    </div>
    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="changeIsActive()">Toggle</button>
    </div>
    <div class="col-3">
        <div style="display: flex;align-items:center">
            <input type="text" [(ngModel)]="num1" placeholder="Num-1" class="width-50">
            <input type="text" [(ngModel)]="num2" placeholder="Num-2" class="width-50">
        </div>
    </div>
    <div class="col-3">
        <div style="display: flex;align-items:center" class="width-50">
            <input type="checkbox"  [(ngModel)]="isActive">
            <select>
                <option value="">Select State</option>
                <option value="India">India</option>
                <option value="Singapore">Singapore</option>
                <option value="USA">USA</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>City</th>                    
                    <th>gender</th>
                    <th>total Marks</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentList; let sr = index" >
                    <td>{{sr}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.city}}</td>
                    <td>{{student.gender}}</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" [ngStyle]="{'width':student.totalMarks+'%'}">{{student.totalMarks}}</div>
                        </div>
                    </td>
                    <td [ngStyle]="{'background-color': student.isActive  ? 'yellow' : 'red'}">
                        <span>{{student.isActive ? 'Active' : 'Deactive'}}</span>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
