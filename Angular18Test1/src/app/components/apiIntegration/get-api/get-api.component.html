<div class="row">
    <app-alert [alertType]="'Warning'" [message]="'Welcome to Get page'"></app-alert>
    <div class="col-2">
        <button class="btn btn-success" (click)="getAllUSers()">Get Users</button>
        <div class="btn btn-success" (click)="getAllCustomer()">Get Customers</div>
    </div>
    <div class="col-3">
        <select class="form-select">
            @for (item of userList; track $index) {
                <option>{{item.name}}</option>
            }
        </select>
    </div>
    <app-alert [alertType]="'Error'" [message]="'Some error'"></app-alert>
</div>
