<div class="row">

                <h4> {{courseName}} </h4><!--Interpolation-->

                <input type="text" value="{{courseName}}" placeholder="Enter course name" />
                <input type="{{inputType}}" />
            </div>
            <div class="col-4">
                <!--Property binding-->
                <div [class]=myClassName>Danger</div>
                <input [type]="textInputType" [value]="courseName" placeholder="Enter course name" />
            </div>
        </div>
    </div>
    <div class="col-4">
        <button class="btn btn-success" (click)="showAlert('welcome Angular 18')">Show Welcome</button>
